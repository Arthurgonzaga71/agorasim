<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Aniversariante</title>
    <style>
        /* Estilos CSS para a página Dashboard do aniversariante */
        body {
            background-color: #fde3a7; /* Cor de fundo suave */
            color: #333; /* Cor do texto principal */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #6b63ff; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto do cabeçalho */
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem; /* Espaço abaixo do cabeçalho */
        }

        .nav-link {
            background-color: #524bd4;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #3e38a0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff; /* Fundo do conteúdo */
            border-radius: 10px; /* Borda arredondada */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th, td {
            padding: 1rem; /* Espaçamento interno das células */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #6b63ff; /* Cor de fundo do cabeçalho da tabela */
            color: #fff; /* Cor do texto do cabeçalho da tabela */
            font-weight: bold;
        }

        .number-cell {
            font-weight: bold;
            padding-right: 1rem;
        }

        tr:nth-child(even) {
            background-color: #f0f0f0; /* Cor de fundo das linhas pares */
        }

        tr:hover {
            background-color: #ddd; /* Cor de fundo ao passar o mouse */
        }

        .add-form {
            width: 100%;
            max-width: 600px;
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .update-form {
            display: none; /* Formulário de atualização inicialmente oculto */
            width: 100%;
            max-width: 600px;
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .update-form.active {
            display: block; /* Exibir formulário de atualização quando ativo */
        }

        .form-header {
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .input-box {
            margin-bottom: 1rem;
        }

        .input-box label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-box input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-box button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #6b63ff;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-box button:hover {
            background-color: #524bd4;
        }

        .update-button {
            margin-left: 0.5rem;
            background-color: #f0ad4e;
            padding: 0.75rem 1.5rem;
        }

        .update-button:hover {
            background-color: #ee9f3e;
        }

        .delete-button {
            background-color: #d9534f;
            padding: 0.75rem 1.5rem;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        /* Estilos para tornar a página responsiva */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            table, th, td {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .input-box input {
                padding: 0.5rem;
            }

            .input-box button {
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0.5rem;
                margin-bottom: 1rem;
            }

            table, th, td {
                font-size: 0.8rem;
                padding: 0.25rem;
            }

            .input-box label {
                font-size: 0.9rem;
            }

            .input-box input {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .input-box button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }

        /* Estilos para o footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            cursor: pointer; /* Define o cursor como uma seta para baixo */
        }

        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lista de Convidados</h1>
        <a href="outra_pagina.html" class="nav-link">Ir para Outra Página</a>
    </div>
    <div class="container">
        <table id="guest-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th>Acompanhantes</th>
                    <th>Data e Hora</th>
                    <th>Ações</th> <!-- Nova coluna para botões de ação -->
                </tr>
            </thead>
            <tbody>
                <!-- Linhas de tabela geradas dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Formulário para adicionar nova entrada -->
    <div class="add-form">
        <div class="form-header">
            <h2>Adicionar Novo Convidado</h2>
        </div>
        <form id="add-guest-form">
            <div class="input-box">
                <label for="firstname">Primeiro Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite o primeiro nome" required>
            </div>
            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite o sobrenome" required>
            </div>
            <div class="input-box">
                <label for="phone">Celular</label>
                <input id="phone" type="tel" name="phone" placeholder="(xx) xxxx-xxxx" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Digite o email" required>
            </div>
            <div class="input-box">
                <label for="guests">Número de Acompanhantes</label>
                <input id="guests" type="number" name="guests" placeholder="Quantos acompanhantes?" required>
            </div>
            <div class="input-box">
                <button type="submit">Adicionar Convidado</button>
            </div>
        </form>
    </div>

    <!-- Formulário para atualizar entrada -->
    <div class="update-form">
        <div class="form-header">
            <h2>Atualizar Convidado</h2>
        </div>
        <form id="update-guest-form">
            <div class="input-box">
                <label for="update-firstname">Primeiro Nome</label>
                <input id="update-firstname" type="text" name="update-firstname" placeholder="Digite o primeiro nome" required>
            </div>
            <div class="input-box">
                <label for="update-lastname">Sobrenome</label>
                <input id="update-lastname" type="text" name="update-lastname" placeholder="Digite o sobrenome" required>
            </div>
            <div class="input-box">
                <label for="update-phone">Celular</label>
                <input id="update-phone" type="tel" name="update-phone" placeholder="(xx) xxxx-xxxx" required>
            </div>
            <div class="input-box">
                <label for="update-email">Email</label>
                <input id="update-email" type="email" name="update-email" placeholder="Digite o email" required>
            </div>
            <div class="input-box">
                <label for="update-guests">Número de Acompanhantes</label>
                <input id="update-guests" type="number" name="update-guests" placeholder="Quantos acompanhantes?" required>
            </div>
            <div class="input-box">
                <button type="submit" class="update-button">Atualizar</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <a href="https://www.linkedin.com/in/arthurgonzaga" target="_blank">Criado pelo Dev Arthur Gonzaga</a>
    </div>

    <script>
        // Função para carregar os convidados do armazenamento local e exibir na tabela
        function loadGuests() {
            const guests = JSON.parse(localStorage.getItem('guests')) || [];
            const tbody = document.querySelector('#guest-table tbody');
            tbody.innerHTML = ''; // Limpa a tabela antes de recarregar os dados

            guests.forEach((guest, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${guest.firstname}</td>
                    <td>${guest.lastname}</td>
                    <td>${guest.phone}</td>
                    <td>${guest.email}</td>
                    <td>${guest.guests}</td>
                    <td>${guest.timestamp}</td>
                    <td>
                        <button class="update-button" onclick="showUpdateForm(${index})">Atualizar</button>
                        <button class="delete-button" onclick="deleteGuest(${index})">Excluir</button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // Função para adicionar um novo convidado
        function addGuest(event) {
            event.preventDefault();

            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const guests = document.getElementById('guests').value;
            const timestamp = new Date().toLocaleString();

            const newGuest = { firstname, lastname, phone, email, guests, timestamp };
            const guestList = JSON.parse(localStorage.getItem('guests')) || [];

            guestList.push(newGuest);
            localStorage.setItem('guests', JSON.stringify(guestList));
            loadGuests();
            document.getElementById('add-guest-form').reset(); // Limpa o formulário
        }

        // Função para mostrar o formulário de atualização com os dados do convidado selecionado
        function showUpdateForm(index) {
            const guests = JSON.parse(localStorage.getItem('guests')) || [];
            const guest = guests[index];

            document.getElementById('update-firstname').value = guest.firstname;
            document.getElementById('update-lastname').value = guest.lastname;
            document.getElementById('update-phone').value = guest.phone;
            document.getElementById('update-email').value = guest.email;
            document.getElementById('update-guests').value = guest.guests;

            document.getElementById('update-guest-form').dataset.index = index;
            document.querySelector('.update-form').classList.add('active');
        }

        // Função para atualizar os dados do convidado
        function updateGuest(event) {
            event.preventDefault();

            const index = document.getElementById('update-guest-form').dataset.index;
            const guests = JSON.parse(localStorage.getItem('guests')) || [];

            guests[index].firstname = document.getElementById('update-firstname').value;
            guests[index].lastname = document.getElementById('update-lastname').value;
            guests[index].phone = document.getElementById('update-phone').value;
            guests[index].email = document.getElementById('update-email').value;
            guests[index].guests = document.getElementById('update-guests').value;

            localStorage.setItem('guests', JSON.stringify(guests));
            loadGuests();
            document.querySelector('.update-form').classList.remove('active');
        }

        // Função para excluir um convidado
        function deleteGuest(index) {
            const guests = JSON.parse(localStorage.getItem('guests')) || [];

            guests.splice(index, 1);
            localStorage.setItem('guests', JSON.stringify(guests));
            loadGuests();
        }

        document.getElementById('add-guest-form').addEventListener('submit', addGuest);
        document.getElementById('update-guest-form').addEventListener('submit', updateGuest);

        // Carregar os convidados ao carregar a página
        loadGuests();
    </script>
</body>
</html>
